    <div class="card-body pb-0">
      <h5 class="card-title">Budget Report <span>| This Month</span></h5>

      <div id="budgetChart" style="min-height: 400px;" class="echart"></div>

      <canvas id="myChart"></canvas>
      <script>
        // Get the sales data
        const salesData = {
          'Product A': {'quantity': 15, 'revenue': 150},
          'Product B': {'quantity': 10, 'revenue': 200},
          'Product B': {'quantity': 10, 'revenue': 200},
          'Product B': {'quantity': 10, 'revenue': 200},
          'Product B': {'quantity': 10, 'revenue': 200},
          'Product C': {'quantity': 9, 'revenue': 270}
        };
        
        // Extract the data from the sales data
        const productNames = Object.keys(salesData);
        const quantities = productNames.map(name => salesData[name].quantity);
        const revenues = productNames.map(name => salesData[name].revenue);
        
        // Create the bar chart
        const ctx = document.getElementById('myChart').getContext('2d');
        const chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: productNames,
            datasets: [
              {
                label: 'Quantity',
                data: quantities,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
              },
              {
                label: 'Revenue',
                data: revenues,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
              }
            ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
    </div>
