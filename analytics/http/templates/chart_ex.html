<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sales by Item Chart</title>
    <!-- Load the Chart.js library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Add a canvas element where the chart will be rendered -->
    <canvas id="myChart"></canvas>
    <script>
        // Fetch the sales data from the server
        fetch('/products')
            .then(response => response.json())
            .then(data => {
                // Update the salesData variable with the fetched data
                var salesData = data;

                // Create the chart using Chart.js
                var ctx = document.getElementById('myChart').getContext('2d');
                var chart = new Chart(ctx, {
                    // Use a bar chart to display the data
                    type: 'bar',
                    // Set the chart's data and options
                    data: {
                        // Use the item names as labels
                        labels: Object.keys(salesData),
                        datasets: [{
                            // Display the quantity of each item as a bar
                            label: 'Quantity',
                            data: Object.values(salesData).map(item => item.quantity),
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }, {
                            // Display the revenue of each item as a bar
                            label: 'Revenue',
                            data: Object.values(salesData).map(item => item.revenue),
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        // Set the y-axis to start at 0
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
